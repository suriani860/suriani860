<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: solid rgb(98, 93, 93);
      }
    </style>

    <script>
      function kalkulator() {
        let input = document.getElementById("inputan").value;
        let mata_uang = document.getElementById("matauang").value;

        let area_hasil = document.getElementById("hasil");
        area_hasil.innerHTML = input * mata_uang;
      }
    </script>
  </head>
  <body>
    <h1>Menghitung kurs Rupiah</h1>

    <table style="width: 50%" border="1">
      <tr>
        <td>Masukan Jumlah Nilai</td>
        <td>Jenis Mata Uang</td>
        <td>Nilai Rupiah</td>
      </tr>

      <tr>
        <td>
          <input type="number" id="inputan" onchange="kalkulator()" />
        </td>
        <td>
          <select name="" id="matauang" onchange="kalkulator()">
            <option value="">Pilih Mata Uang</option>
            <option value="15609">Dollar US</option>
            <option value="11638">Dollar Singapure</option>
            <option value="226">Afghani</option>
            <option value="820">Rand</option>
            <option value="17811">Franc</option>
            <option value="50637">Dinar</option>
            <option value="2175">Yuan</option>
            <option value="187">Rupee</option>
            <option value="4161">Rial</option>
            <option value="16845">Euro</option>
            <option value="107">Yen</option>
          </select>
        </td>
        <td>
          <p id="hasil"></p>
        </td>
      </tr>
    </table>
  </body>
</html>
